@()(implicit request: Request[_], messages: Messages)
  <div class="form-group" style="margin-left: 15px">

    <details>
      <summary><span class="summary">Is there anything wrong with this page?</span></summary>
      <div class="report-error">
        <div id="report-error-partial-form" class="report-error__content">
          <p>Don't include any personal or financial information. For example, your National Insurance or credit card numbers.</p>

          <form action="/contact/problem_reports_secure" method="POST" id="error-feedback-form" class="form--feedback" novalidate="novalidate">
            <input type="hidden" name="service" value="PayeTaxCalculator">

            <fieldset>
              <legend class="visuallyhidden">Get help using this service</legend>
              <div class="form-group-compound">
                <label for="report-name" class="form-label">Name</label>
                <input id="report-name" maxlength="70" class="input--fullwidth form-control" name="report-name" type="text" data-rule-letterswithbasicpunc="true" data-rule-required="true" data-msg-required="Please provide your name." aria-required="true">
              </div>
              <div class="form-group-compound">
                <label for="report-email" class="form-label">Email</label>
                <input id="report-email" maxlength="255" class="input--fullwidth form-control" name="report-email" type="email" data-rule-required="true" data-rule-email="true" data-msg-required="Please provide your email address." aria-required="true">
              </div>
              <div class="form-group-compound">
                <label for="report-action" class="form-label">What were you doing?</label>
                <input id="report-action" maxlength="1000" class="input--fullwidth form-control" name="report-action" type="text" data-rule-required="true" data-msg-required="Please enter details of what you were doing." aria-required="true">
              </div>
              <div class="form-group-compound">
                <label for="report-error" class="form-label">What went wrong?</label>
                <input id="report-error" maxlength="1000" class="input--fullwidth form-control" name="report-error" type="text" data-rule-required="true" data-msg-required="Please enter details of what went wrong." aria-required="true">
              </div>
              <input type="hidden" name="isJavascript" value="true">
              <input type="hidden" name="referrer" value="https://www-qa.tax.service.gov.uk/paye-tax-calculator/">
              <div class="form-field">
                <button id="report-submit" class="button" type="submit" data-journey-click="page:Click:Get help with this page Submit">Send</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </details>
  </div>
