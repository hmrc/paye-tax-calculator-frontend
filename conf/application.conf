include "frontend.conf"

appName = "paye-tax-calculator-frontend"
application.router = prod.Routes

play.filters.headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' localhost:7788 localhost:9032 localhost:9250 https://www.googletagmanager.com https://www.google-analytics.com https://tagmanager.google.com https://fonts.googleapis.com https://ssl.gstatic.com https://www.gstatic.com https://fonts.gstatic.com https://fonts.googleapis.com"

play.filters.csrf.header.bypassHeaders {
  Csrf-Token = "nocheck"
}

# An ApplicationLoader that uses Guice to bootstrap the application.
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.bootstrap.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"

# Custom filters
play.http.filters = "config.Filters"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# Provides an implementation and configures all filters required by a Platform frontend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.FrontendModule"

# Provides an implementation of HttpClient
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"

# Custom error handler
play.http.errorHandler = "handlers.ErrorHandler"

//play.i18n.langs = ["en", "cy"]
play.i18n.langs = ["en"]

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
play.crypto.secret = "p4PRLIeI70Gw4g95fpiI4wI1X1B5AriRNCwsw0dvHodRjMvjLkaAoFje0otZ0rz4"

microservice {
  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = true
    }
  }

  services {
    cachable {
      session-cache {
        protocol = http
        host = localhost
        port = 8400
        domain = keystore
      }
    }
  }
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

auditing {
  enabled = true
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}


urls{
  footer {
    govukHelp = "https://www.gov.uk/help"
    termsConditions = "/help/terms-and-conditions"
    privacy = "/help/privacy"
    cookies = "/help/cookies"
  }
}

timeout {
  timeout = 900
  countdown = 120
}

features {
  welsh-translation: false
}


google-analytics {
  token = N/A
  host = auto
}

assets {
  version = "3.11.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

contact-frontend {
  host = "http://localhost:9250"
}

google-analytics.token: FAKE_GA_TOKEN_CHANGE_ME_OR_DELETE

dateOverride = "2020-05-13"

host = "https://www.tax.service.gov.uk"